name: Deploy Avalonia WASM to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Restore & Publish Avalonia.Browser
        run: |
          dotnet restore PizthieR/PizthieR.Browser/PizthieR.Browser.csproj
          dotnet publish PizthieR/PizthieR.Browser/PizthieR.Browser.csproj \
            -c Release -f net8.0-browser

      - name: Set publish path
        run: |
          echo "PUBLISH_WWWROOT=PizthieR/PizthieR.Browser/bin/Release/net8.0-browser/publish/wwwroot" >> $GITHUB_ENV

      - name: Verify publish path exists
        run: |
          echo "PUBLISH_WWWROOT=$PUBLISH_WWWROOT"
          test -d "$PUBLISH_WWWROOT" || (echo "ERROR: publish wwwroot not found" && ls -la PizthieR/PizthieR.Browser/bin/Release/net8.0-browser/publish && exit 1)
          test -d "$PUBLISH_WWWROOT/_framework" || (echo "ERROR: _framework not found" && ls -la "$PUBLISH_WWWROOT" && exit 1)

      - name: Disable Jekyll
        run: |
          touch "$PUBLISH_WWWROOT/.nojekyll"

      - name: Check Skia native asset
        run: |
          echo "===== Search libSkiaSharp in publish (wwwroot) ====="
          find "$PUBLISH_WWWROOT" -maxdepth 3 -type f \( -iname "*libskiasharp*" -o -iname "*skia*" \) -print || true
          echo "===== List _framework entries matching skia ====="
          ls -la "$PUBLISH_WWWROOT/_framework" | grep -i skia || true

      - name: Check generated files
        run: |
          echo "===== wwwroot ====="
          ls -la "$PUBLISH_WWWROOT"
          echo "===== _framework (head) ====="
          ls -la "$PUBLISH_WWWROOT/_framework" | head -n 120

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_WWWROOT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
