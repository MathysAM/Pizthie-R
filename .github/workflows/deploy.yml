name: Build & Deploy WebAssembly

# se déclenche à chaque push sur main
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Publish Browser project
        working-directory: PizthieR.Browser
        run: dotnet publish -c Release -o ../output --framework net8.0-browser

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output/wwwroot
