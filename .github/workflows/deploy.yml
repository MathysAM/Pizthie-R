name: Deploy Avalonia WASM to GitHub Pages

# 1) Donne les permissions nécessaires au GITHUB_TOKEN
permissions:
  contents: write    # pour pouvoir créer/la mise à jour de la branche gh-pages
  pages: write       # pour interagir avec l’API GitHub Pages (optionnel)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 2) Clone le repo
      - uses: actions/checkout@v3

      # 3) Installe .NET 8
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 4) Installe le workload WebAssembly
      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      # 5) Restore & Publish le projet Browser
      - name: Restore & Publish Avalonia.Browser
        run: |
          dotnet restore PizthieR.Browser/PizthieR.Browser.csproj
          dotnet publish PizthieR.Browser/PizthieR.Browser.csproj \
            -c Release -o output --framework net8.0-browser

      # 6) Déploie sur la branche gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: PizthieR.Browser/publish/wwwroot
          force_orphan: true  # recrée la branche à zéro à chaque fois
