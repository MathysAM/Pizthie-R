name: Deploy Avalonia WASM to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Restore & Publish Avalonia.Browser
        run: |
          dotnet restore PizthieR/PizthieR.Browser/PizthieR.Browser.csproj
          dotnet publish PizthieR/PizthieR.Browser/PizthieR.Browser.csproj -c Release -f net8.0-browser

      - name: Set publish path
        run: echo "PUBLISH_WWWROOT=PizthieR/PizthieR.Browser/bin/Release/net8.0-browser/publish/wwwroot" >> $GITHUB_ENV

      # ✅ CRITIQUE : Avalonia cherche avalonia.js dans _framework
      - name: Fix Avalonia JS location
        run: |
          echo "Copy avalonia.js into _framework..."
          cp "$PUBLISH_WWWROOT/avalonia.js" "$PUBLISH_WWWROOT/_framework/avalonia.js"
          if [ -f "$PUBLISH_WWWROOT/avalonia.js.map" ]; then
            cp "$PUBLISH_WWWROOT/avalonia.js.map" "$PUBLISH_WWWROOT/_framework/avalonia.js.map"
          fi

      - name: Disable Jekyll
        run: touch "$PUBLISH_WWWROOT/.nojekyll"

      - name: Check Avalonia JS presence
        run: |
          echo "===== Check avalonia.js ====="
          ls -la "$PUBLISH_WWWROOT/_framework" | grep -i avalonia || true

      - name: Check Skia native asset
        run: |
          echo "===== List _framework entries matching skia ====="
          ls -la "$PUBLISH_WWWROOT/_framework" | grep -i skia || true

      # ✅ CORRECTIF : SkiaSharp cherche libSkiaSharp (pas SkiaSharp.wasm)
      - name: Fix SkiaSharp native module name (libSkiaSharp)
        run: |
          set -e
          FW="$PUBLISH_WWWROOT/_framework"
          BOOT="$FW/blazor.boot.json"

          echo "===== Before fix ====="
          ls -la "$FW" | grep -i skia || true

          if [ -f "$FW/SkiaSharp.wasm" ] && [ ! -f "$FW/libSkiaSharp.wasm" ]; then
            echo "Renaming SkiaSharp.wasm -> libSkiaSharp.wasm"
            mv "$FW/SkiaSharp.wasm" "$FW/libSkiaSharp.wasm"

            if [ -f "$FW/SkiaSharp.wasm.br" ]; then
              mv "$FW/SkiaSharp.wasm.br" "$FW/libSkiaSharp.wasm.br"
            fi

            if [ -f "$FW/SkiaSharp.wasm.gz" ]; then
              mv "$FW/SkiaSharp.wasm.gz" "$FW/libSkiaSharp.wasm.gz"
            fi

            if [ -f "$BOOT" ]; then
              echo "Patching blazor.boot.json (SkiaSharp.wasm -> libSkiaSharp.wasm)"
              sed -i 's/SkiaSharp\.wasm/libSkiaSharp.wasm/g' "$BOOT"
            else
              echo "ERROR: blazor.boot.json not found at $BOOT"
              exit 1
            fi
          else
            echo "No rename needed (either libSkiaSharp already exists or SkiaSharp.wasm missing)."
          fi

          echo "===== After fix ====="
          ls -la "$FW" | grep -i skia || true
          echo "===== Boot json check ====="
          grep -n "SkiaSharp\.wasm\|libSkiaSharp\.wasm" "$BOOT" || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_WWWROOT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
