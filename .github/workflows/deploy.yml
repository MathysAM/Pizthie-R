name: Deploy Avalonia WASM to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      # Publish sans -o output (chemin standard bin/.../publish)
      - name: Restore & Publish Avalonia.Browser
        run: |
          dotnet restore PizthieR/PizthieR.Browser/PizthieR.Browser.csproj
          dotnet publish PizthieR/PizthieR.Browser/PizthieR.Browser.csproj \
            -c Release -f net8.0-browser

      # Définition du chemin wwwroot publié
      - name: Set publish path
        run: |
          echo "PUBLISH_WWWROOT=PizthieR/PizthieR.Browser/bin/Release/net8.0-browser/publish/wwwroot" >> $GITHUB_ENV

      # Désactive Jekyll (obligatoire pour _framework)
      - name: Disable Jekyll
        run: |
          touch "$PUBLISH_WWWROOT/.nojekyll"

      # 🔍 Vérification explicite de Skia (CRITIQUE)
      - name: Check Skia native asset
        run: |
          echo "===== Search libSkiaSharp in _framework ====="
          ls -la "$PUBLISH_WWWROOT/_framework" | grep -i skia || true

      # Vérification générale des fichiers générés
      - name: Check generated files
        run: |
          echo "===== wwwroot ====="
          ls -la "$PUBLISH_WWWROOT"
          echo "===== _framework ====="
          ls -la "$PUBLISH_WWWROOT/_framework" | head -n 80

      # Upload vers GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_WWWROOT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
