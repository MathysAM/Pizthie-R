name: Deploy Avalonia WASM to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Restore & Publish Avalonia.Browser
        run: |
          dotnet restore PizthieR/PizthieR.Browser/PizthieR.Browser.csproj
          dotnet publish PizthieR/PizthieR.Browser/PizthieR.Browser.csproj \
            -c Release -o output --framework net8.0-browser


      - name: Fix Avalonia JS location
        run: |
          cp output/wwwroot/avalonia.js output/wwwroot/_framework/avalonia.js
          cp output/wwwroot/avalonia.js.map output/wwwroot/_framework/avalonia.js.map || true

      - name: Disable Jekyll
        run: touch output/wwwroot/.nojekyll

      - name: Check generated files
        run: |
          echo "===== wwwroot ====="
          ls -la output/wwwroot
          echo "===== _framework ====="
          ls -la output/wwwroot/_framework | head -n 50

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
