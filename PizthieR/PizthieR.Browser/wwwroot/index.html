<!DOCTYPE html>
<html>

<head>
    <title>PizthieR.Browser</title>
    <meta charset="UTF-8">

    <!-- IMPORTANT : verrouille le zoom et √©vite l‚Äôauto-zoom iOS sur focus -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <base href="./"> <!-- AJOUT ICI -->
    <!-- D√©but du manifest PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007ACC" />
    <!-- Fin du manifest PWA -->
    <link rel="stylesheet" href="./app.css" />
    <style>
        /* iOS : ne pas r√©-agrandir automatiquement le texte */
        html {
            -webkit-text-size-adjust: 100%;
        }

        /* Cl√© : toutes les entr√©es ont une police ‚â• 16px pour emp√™cher le focus-zoom iOS */
        input, textarea, select, button {
            font-size: 16px !important;
        }

        /* Au cas o√π l‚Äôoverlay Avalonia utilise des ids/classes sp√©cifiques */
        #avalonia-input, .avalonia-input, .avalonia-textbox, .av-textbox {
            font-size: 16px !important;
        }

        /* √âvite le double-tap zoom sur mobile */
        body {
            touch-action: manipulation;
        }
    </style>
</head>


<body style="margin: 0; overflow: hidden">
    <div id="out">
        <div id="splash"
             style="display:flex; align-items:center; justify-content:center;
              height:100vh; background:#b22222; color:white; font-family:sans-serif;">
            <h1>üçï Pizza Thierry</h1>
        </div>
    </div>
    <!-- Script : verrouille le viewport pendant le focus (ceinture & bretelles) -->
    <script>
        (function () {
            var vp = document.querySelector('meta[name=viewport]');
            if (!vp) return;

            function lockZoom() {
                vp.setAttribute('content',
                    'width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover');
            }
            function unlockZoom() {
                // Si tu veux r√©autoriser le pinch apr√®s blur, d√©-commente :
                // vp.setAttribute('content', 'width=device-width, initial-scale=1, viewport-fit=cover');
            }

            document.addEventListener('focusin', lockZoom);
            document.addEventListener('focusout', unlockZoom);
        })();
    </script>
    <script type='module' src="./main.js"></script>
</body>

</html>
